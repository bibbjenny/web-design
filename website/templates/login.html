{% extends "base.html" %}  {% block title %}Login{% endblock %}

{% block content %}

<form method="POST">
    <div class="login">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <lable for="username">Username</lable>
            <input 
                type="username" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Enter username"
            />
        </div>
        <div class="form-group">
            <lable for="password">Password</lable>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="button-a auth-btn">LOGIN</button>    
    </div>
</form>
{% endblock %}
