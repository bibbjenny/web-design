<div class="container mt-5 inline">
    <div class="dropdown" align="right">
        <button class="dot-btn" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            {% if session.get('user') %}
                {% if session['user'][0] == comment[1] %}
                <!-- EDIT -->
                    <form action="{{ url_for('views.comments', id='edit') }}" method="POST">
                        <input type="hidden" name="com_userID" value="{{ comment[1] }}">
                        <input type="hidden" name="postID" value="{{ id }}">
                        <input type="hidden" name="comID" value="{{ comment[0] }}">
                        <input class="dropdown-item custom-link" type="submit" value="Edit comment">
                    </form>
                <!-- DELETE -->
                    <form action="{{ url_for('views.delete', id='comment') }}" method="POST">
                        <input type="hidden" name="com_userID" value="{{ comment[1] }}">
                        <input type="hidden" name="postID" value="{{ id }}">
                        <input type="hidden" name="comID" value="{{ comment[0] }}">
                        <input class="dropdown-item custom-link" type="submit" value="Delete comment">
                    </form>
                {% else %}
                <!-- REPORT -->
                    <a class="dropdown-item custom-link" href="url_for('views.forum', id=id, actioin_comment = 'report-comment', commentID = comment[1])">Report comment</a>
                {% endif %}
            {% else %}
                <a class="dropdown-item custom-link" href="{{ url_for('auth.login') }}">Login required for further actions</a>            
            {% endif %}
        </div>
    </div>
</div>
